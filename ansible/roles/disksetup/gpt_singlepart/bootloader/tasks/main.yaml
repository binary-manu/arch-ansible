---
- name: Install GRUB2 package
  ansible.builtin.import_role:
    name: pacstrap
  vars:
    chroot: "{{ partitioning_root_mount_point }}"
    packages:
      - grub
      - efibootmgr

- name: Install GRUB2
  ansible.builtin.command: arch-chroot {{ partitioning_root_mount_point | quote }} /usr/bin/grub-install --bootloader-id arch

- name: Make GRUB2 the default bootloader
  ansible.builtin.shell: |
    cd {{ partitioning_root_mount_point | quote }}/boot/efi/EFI/
    mkdir Boot
    cp arch/grubx64.efi Boot/Bootx64.efi

- name: Generate GRUB2 configuration file
  ansible.builtin.command: arch-chroot {{ partitioning_root_mount_point | quote }} /usr/bin/grub-mkconfig -o /boot/grub/grub.cfg
